<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sdg Todo App</title>
	<link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
</head>

<body>

<!-- Todo App Interface -->

<div id="todoapp">
	<div class="title">
		<h1>My Todos</h1>
	</div>

	<div class="content">
	</div>
</div>

<!-- Templates -->

<script type="text/template" id="login-template">
	<header id="header"></header>
	<div class="login">
		<form class="login-form">
			<h2>Log In</h2>

			<div class="error" style="display:none"></div>
			<input type="text" id="login-username" placeholder="Username"/>
			<input type="password" id="login-password" placeholder="Password"/>
			<button>Log In</button>
		</form>

		<form class="signup-form">
			<h2>Sign Up</h2>

			<div class="error" style="display:none"></div>
			<input type="text" id="signup-username" placeholder="Username"/>
			<input type="password" id="signup-password" placeholder="Create a Password"/>
			<button>Sign Up</button>
		</form>
	</div>
</script>

<script type="text/template" id="manage-todos-template">
	<div id="user-info">
		Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
	</div>

	<div class="section">

		<header id="header">
			<input id="new-todo" placeholder="What needs to be done?" type="text"/>
		</header>

		<div id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>

			<ul id="todo-list">
				<img src='images/spinner.gif' class='spinner'/>
			</ul>
		</div>

		<div id="todo-stats"></div>
	</div>
</script>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/underscore-1.1.6.js"></script>
<script src="js/parse-1.2.12.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/tmpl.js"></script>
<script src="js/todos.js"></script>
</body>
</html>
